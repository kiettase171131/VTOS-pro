<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTOS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e', // Ocean Deep Blue
                950: '#082f49',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Ocean Theme Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }
      
      @keyframes wave {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-wave {
        animation: wave 25s linear infinite;
      }

      @keyframes rise {
        0% { bottom: -20px; transform: translateX(0); opacity: 0; }
        20% { opacity: 0.6; }
        100% { bottom: 100%; transform: translateX(-50px); opacity: 0; }
      }
      .animate-rise {
        animation: rise infinite linear;
      }

      /* Ship Intro Animation */
      @keyframes sail-in {
        0% { 
          transform: translateX(-150%) translateY(10px) rotate(-5deg); 
          opacity: 0; 
        }
        60% {
           transform: translateX(10%) translateY(-5px) rotate(2deg);
           opacity: 1;
        }
        100% { 
          transform: translateX(0) translateY(0) rotate(0deg); 
          opacity: 0.15; /* Final opacity for background element */
        }
      }
      .animate-sail-in {
        animation: sail-in 1.8s ease-out forwards;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5);
      }
    </style>
